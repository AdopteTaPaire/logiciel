<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adopte ta paire</title>
    
    <!-- Fonts -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.gstatic.com/ https://ka-f.fontawesome.com/; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline'; connect-src 'self' https://kit.fontawesome.com/ https://ka-f.fontawesome.com/; script-src 'self' https://kit.fontawesome.com/;">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" crossorigin>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/5eda4bd90f.js" crossorigin="anonymous"></script>

    
  </head>
  <body>
    <div class="nav-panel close">
      <div class="nav-panel-item">
        <a class="button" href="index.html">
          <i class="fas fa-home"></i>
          Accueil
        </a>
      </div>
      <div class="nav-panel-item">
        <a class="button" target="_blank" href="https://panel.adoptetapaire.fr/">
          <i class="fas fa-info-circle"></i>
          Site web
        </a>
      </div>
      <div class="nav-panel-item">
        <a class="button" href="settings.html">
          <i class="fas fa-cogs"></i>
          Paramètres
        </a>
      </div>
    </div>

    <div class="nav">
      <button class="menu" id="menu">

        <i class="fas fa-bars"></i>
      </button>
      <p class="nav-title">Adopte ta paire</p>
    </div>
    <div class="container">
      <div class="card">
        <p class="card-title">Adopte ta paire</p>
        <p class="card-body">Gestion automatique des produits</p>
      </div>
  
      <div class="card">
        <p class="card-title">Chrome</p>
        <p class="card-body">Ouvrir Chrome pour que le logiciel puisse le controller</p>
        
        <button class="card-footer button" id='open-chrome'>Ouvrir</button>
      </div>
      
      <div class="card message hidden" id="message">
        <div class="card-title">
          <p id="message-title"></p>
          <i style="font-size: 20px;" id="message-logo" class="fas fa-check"></i>
        </div>
        <p class="card-body" id="message-body"></p>
      </div>
      <div class="card message success hidden" id="continue">
        <div class="card-title">
          <p id="continue-title">Une action de votre part est nécessaire !</p>
          <i style="font-size: 20px;" id="continue-logo" class="fas fa-check"></i>
        </div>
        <p class="card-body" id="continue-body"></p>
        <button class="card-footer button" id='continue-button'>Continuer</button>
      </div>
      
    </div>

    <button class="refresh button" id='refresh'><i class="fas fa-redo-alt"></i></button>

    <!-- You can also require other files to run in this process -->
    <script src="../dist/renderer.js"></script>
  </body>
</html>
